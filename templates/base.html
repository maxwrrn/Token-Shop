<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}EcoToken Shop{% endblock %}</title>

  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
</head>
<body>

  
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">EcoToken</a>
      <ul class="nav">
        <li><a href="{{ url_for('index') }}">Home</a></li>
        <li><a href="{{ url_for('shipping') }}">Shipping Label</a></li>
        <li><a href="{{ url_for('login') }}">Log In</a></li>
        <li><a href="{{ url_for('basket') }}"> Basket</a></li>
      </ul>

      <form class="search-form" action="{{ url_for('search') }}" method="get">
        <input type="text" name="q" placeholder="Search tokensâ€¦" value="{{ request.args.get('q','') }}">
        <button type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>

  <!-- Flash messages -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-messages container">
        {% for msg in messages %}
          <div class="flash">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <!-- Page content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      &copy; {{ current_year }} EcoToken Shop
    </div>
  </footer>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  <!-- load the minified build (no .map reference) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

  {% block scripts %}{% endblock %}

</body>
</html>
